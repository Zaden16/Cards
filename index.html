<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Cards</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>
      <div class="front">
        <img class="thumbnail" src="../images/city.jpeg" alt="" />
        <h3 class="name">Project Name</h3>
        <div class="stats">
          <p class="viewers">50</p>
          <div class="streamers">
            <img src="./images/user-1.jpg" alt="" />
            <img src="./images/user-2.jpg" alt="" />
            <img src="./images/user-3.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">5k<span>Watching</span></p>
          <p class="game-stat">2k<span>Streams</span></p>
          <button class="btn">View Project</button>
          <div class="streamers">
            <div class="streamer">
              <p class="name">HTML5</p>
              <p class="number">23</p>
            </div>
            <div class="streamer">
              <p class="name">CSS3</p>
              <p class="number">34</p>
            </div>
            <div class="streamer">
              <p class="name">SCSS</p>
              <p class="number">34</p>
            </div>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </div>
  </body>
</html>
